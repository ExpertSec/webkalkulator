<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="textarea">
        <textarea readonly name="textarea" id="textarea"></textarea>
      </div>
      <div class="number">
        <div class="row">
          <button value="7"><span>7</span></button
          ><button value="8"><span>8</span></button><button value="9">9</button
          ><button value="+">+</button>
        </div>
        <div class="row">
          <button value="4"><span>4</span></button
          ><button value="5"><span>5</span></button><button value="6">6</button
          ><button value="-">-</button>
        </div>
        <div class="row">
          <button value="1"><span>1</span></button
          ><button value="2"><span>2</span></button
          ><button value="3"><span>3</span></button
          ><button value="X"><span>X</span></button>
        </div>
        <div class="row">
          <button value="C"><span>C</span></button
          ><button value="<="><span><=</span></button
          ><button value="/"><span>/</span></button
          ><button value="."><span>.</span></button>
        </div>
        <div class="row">
          <button id="sum" value="="><span>=</span></button
          ><button value="0"><span>0</span></button>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
